<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="bg-dark">
  
    <div class="container bg-white col-md-4 p-4">
         <h5>Billing address</h5>
        <div class="row">
            <div class="col">
              <label for="inputFirstName" class="col-form-label col-form-label-sm">First name</label>
              <input type="text" class="form-control form-control-sm" aria-label="First name">
            </div>
            <div class="col">
              <label for="inputLastName" class="col-form-label col-form-label-sm">Last name</label>
              <input type="text" class="form-control form-control-sm" aria-label="Last name">
            </div>
        </div>
       <div class="row">
          <div class="col">
            <label for="inputUsername" class="col-form-label col-form-label-sm">Username</label>
            <div class="input-group mb-1">
              <span class="input-group-text input-group-sm" id="basic-addon1">@</span>
              <input type="text" class="form-control form-control-sm" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
       </div>
       <div class="mb-1">
        <label for="inputEmail" class="col-form-label col-form-label-sm">Email (Optional)</label>
        <input type="email" class="form-control form-control-sm" id="inputEmail" placeholder="you@example.com">
      </div>
      <div class="mb-1">
        <label for="inputAddress" class="col-form-label col-form-label-sm">Address</label>
        <input type="text" class="form-control form-control-sm" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="mb-1">
        <label for="inputAddress2" class="col-form-label col-form-label-sm">Address 2 (Optional)</label>
        <input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="">
      </div>
      <div class="row mb-3">
              <div class="col">
                  <label for="inputCountry" class="col-form-label col-form-label-sm">Country</label>
                  <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>Choose</option>
                    <option value="1">India</option>
                    <option value="2">USA</option>
                    <option value="3">Denmark</option>
                  </select>
              </div>
              <div class="col">
                  <label for="inputState" class="col-form-label col-form-label-sm">State</label>
                  <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected>Choose</option>
                    <option value="1">Madhya Pradesh</option>
                    <option value="2">Uttar Pradesh</option>
                    <option value="3">Rajasthan</option>
                  </select>
              </div>
              <div class="col">
                  <label for="inputAddress2" class="col-form-label col-form-label-sm">Zip</label>
                  <input type="number" class="form-control form-control-sm" id="inputAddress2" placeholder="">
              </div>
        </div>
        <div class="row2">
             <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="clickCheck">
                <label class="form-check-label" for="clickCheck">
                 <small> Shiping addres is same as my billing address </small>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="clickCheck">
                <label class="form-check-label" for="clickCheck">
                  <small>Save this imformation for next time</small>
                </label>
              </div>
             </div>
          <div class="row">
                <div class="col">
                     <hr>                  
                </div>
          </div>
        </div>
          <div class="row">
               <div class="col">
                <label for="inputPayment" class="col-form-label col-form-label-sm">Payment</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Credit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Debit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                        <label class="form-check-label" for="flexRadioDefault3">
                          PayPal
                        </label>
                    </div>
               </div>
          </div>
          <div class="row">
                <div class="col">
                  <label for="inputCardName" class="col-form-label col-form-label-sm">Name on card</label>
                  <input type="text" class="form-control form-control-sm" aria-label="card name">
                </div>
                <div class="col">
                  <label for="inputCardNo" class="col-form-label col-form-label-sm">Credit card number</label>
                  <input type="text" class="form-control form-control-sm" aria-label="card number">
                </div>
          </div>
          <div class="row">
                <div class="col">
                  <small>Full name as display on card</small> 
                </div>
          </div>
             

    </div>
    
</body>
</html>
